<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz-box">
        <header class="header card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan Süre</div>
                <div class="time-second">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Hangisi js paket yönetim uygulamasıdır?</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">
                    <span>a: "Node.js"</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>b: "TypeScript"</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: "npm"</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option incorrect">
                    <span>d: "NuGet"</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
            </div>
            <button class="next-btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>
    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn-quit">Testi Bitir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
